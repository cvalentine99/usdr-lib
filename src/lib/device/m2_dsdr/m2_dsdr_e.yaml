# Register desc and visual map
name:         M2_DSDR
desc:         Hiper board control
revision:     "0.0.1"
processors:   [ c ]
bus:
    type: VIRTUAL
    usdr_path: /debug/hw/dsdr_hiper_exp/0/reg
    wr_mask: 0x80000000
addr_width:   8
data_width:   24
# page_prefix:  True
field_prefix: [ RegName ]
field_macros: True

x-rx-filt-in-opts: &rx-filt-in-opts
    0b000: MUTE0
    0b011: 400_1000M
    0b010: 1000_2000M
    0b001: 2000_3500M
    0b101: 2500_5000M
    0b100: 3500_7100M
    0b110: MUTE1
    0b111: MUTE2


x-rx-filt-out-opts: &rx-filt-out-opts
    0b000: MUTE0
    0b011: 400_1000M
    0b100: 1000_2000M
    0b101: 2000_3500M
    0b001: 2500_5000M
    0b010: 3500_7100M
    0b110: MUTE1
    0b111: MUTE2


x-if-lna-opts: &if-lna-opts
    0b00: LNA
    0b01: Disable
    0b10: BYPASS
    0b11: BYPASS2


x-r2rx-in-opts: &r2rx-in-opts
    0b00: DISABLE
    0b01: RX_HI
    0b10: RX_LOW
    0b11: RX_BYPASS


x-r2rx-out-opts: &r2rx-out-opts
    0b00: DISABLE
    0b01: RX_LOW
    0b10: RX_HI
    0b11: RX_BYPASS


pages:
  - name: V0
    regs:
#
      - addr: 0x20
        name: SW_RX_FILTER
        fields:
#
#       RX filters switching
#       ---IN---    ---OUT--
#       V3 V2 V1    V3 V2 V1
#       --+--+--    --+--+--
#        0  1  1     0  1  1  = 0.4 - 1.0 GHz
#        0  1  0     1  0  0  = 1.0 - 2.0 GHz
#        0  0  1     1  0  1  = 2.0 - 3.5 GHz
#        1  0  1     0  0  1  = 2.5 - 5.0 GHz
#        1  0  0     0  1  0  = 3.5 - 7.0 GHz
#
          - bits: "8,23,22"
            name: IN_CHA
            desc: RX IN filters switch for Channel A
            opts: *rx-filt-in-opts
#
          - bits: "15,6,7"
            name: OUT_CHA
            desc: RX OUT filters switch for Channel A
            opts: *rx-filt-out-opts
#
          - bits: "9,21,20"
            name: IN_CHB
            desc: RX IN filters switch for Channel B
            opts: *rx-filt-in-opts
#
          - bits: "14,4,5"
            name: OUT_CHB
            desc: RX OUT filters switch for Channel B
            opts: *rx-filt-out-opts
#
          - bits: "10,19,18"
            name: IN_CHC
            desc: RX IN filters switch for Channel C
            opts: *rx-filt-in-opts
#
          - bits: "13,3,2"
            name: OUT_CHC
            desc: RX OUT filters switch for Channel C
            opts: *rx-filt-out-opts
#
          - bits: "11,17,16"
            name: IN_CHD
            desc: RX IN filters switch for Channel D
            opts: *rx-filt-in-opts
#
          - bits: "12,0,1"
            name: OUT_CHD
            desc: RX OUT filters switch for Channel D
            opts: *rx-filt-out-opts
#
      - addr: 0x21
        name: IF_LNA
        fields:
          - bits: "7:6"
            name: CTRL_CHD
            desc: IF LNA control mask for Channel D
            opts: *if-lna-opts
#
          - bits: "5:4"
            name: CTRL_CHC
            desc: IF LNA control mask for Channel C
            opts: *if-lna-opts
#
          - bits: "3:2"
            name: CTRL_CHB
            desc: IF LNA control mask for Channel B
            opts: *if-lna-opts
#
          - bits: "1:0"
            name: CTRL_CHA
            desc: IF LNA control mask for Channel A
            opts: *if-lna-opts
#
      - addr: 0x22
        name: SW_OUT
        fields:
#
          - bits: "6"
            name: RX_H_CHA_R2D_V1
            desc: Channel A RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "7"
            name: RX_H_CHB_R2D_V2
            desc: Channel B RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "4"
            name: RX_H_CHC_R2C_V1
            desc: Channel C RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "5"
            name: RX_H_CHD_R2C_V2
            desc: Channel D RX OUT selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "3"
            name: TX_L_CHA
            desc: Channel A TX OUT selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "2"
            name: TX_L_CHB
            desc: Channel B TX OUT selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "1"
            name: TX_L_CHC
            desc: Channel C TX OUT selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "0"
            name: TX_L_CHD
            desc: Channel D TX OUT selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)

      - addr: 0x23
        name: SW_IN
        fields:
#
          - bits: "0"
            name: RX_L_CHA_R2B_V1
            desc: Channel A RX IN selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "1"
            name: RX_L_CHB_R2B_V2
            desc: Channel B RX IN selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "2"
            name: RX_L_CHC_R2A_V1
            desc: Channel C RX IN selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "3"
            name: RX_L_CHD_R2A_V2
            desc: Channel D RX IN selection, 2.5-7.1 GHz (0) or 0.4-3.5 GHz (1)
          - bits: "4"
            name: TX_H_CHA
            desc: Channel A TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "5"
            name: TX_H_CHB
            desc: Channel B TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "6"
            name: TX_H_CHC
            desc: Channel C TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
          - bits: "7"
            name: TX_H_CHD
            desc: Channel D TX IN selection, 2.5-7.1 GHz (1) or 0.4-3.5 GHz (0)
#
      - addr: 0x24
        name: ENABLE
        fields:
          - bits: "7"
            name: REV2_P5V
            desc: Rev2 Enable +5v power for (IF Amplifier)
          - bits: "6"
            name: REV2_P5V_EXTLO
            desc: Rev2 Eanble +5v power for EXT_LO clock distributor
          - bits: "5"
            name: REV2_PG_6P0
            desc: PG signal for 6P0 line
          - bits: "4"
            name: REV2_PG_8P0
            desc: PG signal for 8P0 line
          - bits: "3"
            name: REF_OSC
            desc: Enable 25MHz reference clock oscillator
          - bits: "2"
            name: REF_GPS
            desc: Enable GPS module
          - bits: "1"
            name: P8V_TX
            desc: Enable +8v power supply for TX amps
          - bits: "0"
            name: P5V_RX
            desc: Enable +5v power supply for RX amps, Rev2 Enable 6V rail
#
      - addr: 0x25
        name: LMS8001_RESET
        fields:
          - bits: "6"
            name: RX_CHCD_HIGH
            desc: RX circuit LMS8001B reset (channels C and D, 2.5-7.1 GHz (HIGH) mode)
          - bits: "5"
            name: RX_CHCD_LOW
            desc: RX circuit LMS8001A reset (channels C and D, 0.4-3.5 GHz (LOW) mode)
          - bits: "4"
            name: RX_CHAB_HIGH
            desc: RX circuit LMS8001B reset (channels A and B, 2.5-7.1 GHz (HIGH) mode)
          - bits: "3"
            name: RX_CHAB_LOW
            desc: RX circuit LMS8001A reset (channels A and B, 0.4-3.5 GHz (LOW) mode)
          - bits: "2"
            name: TX_CHAB
            desc: TX circuit LMS8001B reset (channels A and B, 2.5-7.1 GHz (HIGH) mode)
          - bits: "1"
            name: TX_CHCD
            desc: TX circuit LMS8001B reset (channels C and D, 2.5-7.1 GHz (HIGH) mode)
          - bits: "0"
            name: REV2_DCDC
            desc: Reset pin for DCDC module

#
      - addr: 0x26
        name: AUX_CTRL
        fields:
          - bits: "7"
            name: ABSLNA_PA_CHD
            desc: 50 ohm absorptive LNA to PA switch selection, channel D
          - bits: "6"
            name: ABSLNA_PA_CHC
            desc: 50 ohm absorptive LNA to PA switch selection, channel C
          - bits: "5"
            name: ABSLNA_PA_CHB
            desc: 50 ohm absorptive LNA to PA switch selection, channel B
          - bits: "4"
            name: ABSLNA_PA_CHA
            desc: 50 ohm absorptive LNA to PA switch selection, channel A
          - bits: "3"
            name: PA_BYPASS_D
            desc: Rev0 FAN0 PWM input
          - bits: "2"
            name: PA_BYPASS_C
            desc: Rev0 FAN0 tachometer output
          - bits: "1"
            name: PA_BYPASS_B
            desc: Rev0 FAN1 PWM input
          - bits: "0"
            name: PA_BYPASS_A
            desc: Rev0 FAN1 tachometer output
#
      - addr: 0x27
        name: SW_IN_RX
        fields:
          - bits: "1:0"
            name: CHA
            desc: CHA
            opts: *r2rx-in-opts
          - bits: "3:2"
            name: CHB
            desc: CHB
            opts: *r2rx-in-opts
          - bits: "5:4"
            name: CHC
            desc: CHC
            opts: *r2rx-in-opts
          - bits: "7:6"
            name: CHD
            desc: CHD
            opts: *r2rx-in-opts
#
      - addr: 0x28
        name: LED_TRX_CTRL
        fields:
          - bits: "1:0"
            name: LED_CHA
            desc: LED CHA
          - bits: "3:2"
            name: LED_CHB
            desc: LED CHB
          - bits: "5:4"
            name: LED_CHC
            desc: LED CHC
          - bits: "7:6"
            name: LED_CHD
            desc: LED CHD
#
      - addr: 0x29
        name: LEDRX_CH_CTRL
        fields:
          - bits: "0"
            name: EN_CHA
            desc: Enable CHA
          - bits: "1"
            name: EN_CHB
            desc: Enable CHB
          - bits: "2"
            name: EN_CHC
            desc: Enable CHC
          - bits: "3"
            name: EN_CHD
            desc: Enable CHD
          - bits: "4"
            name: LED_CHA
            desc: LED CHA
          - bits: "5"
            name: LED_CHB
            desc: LED CHB
          - bits: "6"
            name: LED_CHC
            desc: LED CHC
          - bits: "7"
            name: LED_CHD
            desc: LED CHD
